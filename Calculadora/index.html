<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>

<body>

    <div>

        <input class="display">
        <button class="gray-button" onclick="limparTela()">AC</button>
        <button class="gray-button" onclick="inverterNumero()">+/-</button>
        <button class="blue-button" onclick="inserirCaracter('/')">/</button>
        <button class="blue-button" onclick="inserirCaracter('*')">*</button>
        <button class="black-button" onclick="inserirCaracter('7')">7</button>
        <button class="black-button" onclick="inserirCaracter('8')">8</button>
        <button class="black-button" onclick="inserirCaracter('9')">9</button>
        <button class="blue-button" onclick="inserirCaracter('-')">-</button>
        <button class="black-button" onclick="inserirCaracter('4')">4</button>
        <button class="black-button" onclick="inserirCaracter('5')">5</button>
        <button class="black-button" onclick="inserirCaracter('6')">6</button>
        <button class="blue-button" onclick="inserirCaracter('+')">+</button>
        <button class="black-button" onclick="inserirCaracter('1')">1</button>
        <button class="black-button" onclick="inserirCaracter('2')">2</button>
        <button class="black-button" onclick="inserirCaracter('3')">3</button>
        <button class="equal-button equal" onclick="calcular()">=</button>
        <button class="black-button zero" onclick="inserirCaracter('0')">0</button>
        <button class="black-button" onclick="inserirCaracter('.')">.</button>

    </div>
</body>

<script>

function inserirCaracter(caracter){
    const display = document.querySelector(".display").value

    document.querySelector(".display").value = display + caracter
}

function limparTela(){
    document.querySelector(".display").value = ""
}

function calcular(){
    const display = document.querySelector(".display").value

    document.querySelector(".display").value = eval(display)
}

function inverterNumero(){
    const display = document.querySelector(".display").value

    document.querySelector(".display").value = display * -1
}

</script>

</html>
